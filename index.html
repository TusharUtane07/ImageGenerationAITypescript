<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/style.css" />
		<title>Image Generation Tool</title>
	</head>
	<body>
		<section class="image-generator">
			<div class="content">
				<h1>AI Image Generation Tool</h1>
				<p>
					Convert your picture of Imagination within a second with AI powered
					Image Generation Tool.
				</p>
				<form action="#" class="generate-form">
					<input
						type="text"
						class="prompt-input"
						placeholder="What would you like to generate?"
						required />
					<div class="controls">
						<select class="img-quantity">
							<option value="1">1 Image</option>
							<option value="2">2 Images</option>
							<option value="3">3 Images</option>
							<option value="4" selected>4 Images</option>
						</select>
						<button type="submit" class="generate-btn">Generate</button>
					</div>
				</form>
			</div>
		</section>
		<section class="image-gallery">
			<div class="img-card">
				<img src="./src/assests/img-1.jpg" alt="image" />
			</div>
			<div class="img-card">
				<img src="./src/assests/img-2.jpg" alt="image" />
			</div>
			<div class="img-card">
				<img src="./src/assests/img-3.jpg" alt="image" />
			</div>
			<div class="img-card">
				<img src="./src/assests/img-4.jpg" alt="image" />
			</div>
		</section>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
